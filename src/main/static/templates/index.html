
<!DOCTYPE html>
<html lang= "ko">
<head>
    <meta charset="utf-8">
    <title>제목</title>
</head>
<body>
    <h1>환율 계산</h1>
    <form class="currencyCalculate" action="/init">
        <div>
            송금국가 :
            <select name="send" id="send">
               <option value="america">미국</option>
               <option value="australia">호주</option>
            </select>
        </div>
        <div>
            수취국가 :
            <select name="receive" id="receive">
                <option value="korea">한국</option>
                <option value="japan">일본</option>
                <option value="philippine">필리핀</option>
            </select>
        </div>
        <div>
            <a class="exchangeRate">환율 : {{koreaWon}} KRW/USD</a><br>
        </div>
        <div>
            송금액 : <input type="text" name="sendMoney" id="sendMoney"> USD<br>
        </div>
        <div>
            <button class="currencyTest" type="submit"
                    style="margin:10px auto; width:200px;" id="currencyTest">Submit
            </button>
        </div>
    </form>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/js/main.js"></script>
